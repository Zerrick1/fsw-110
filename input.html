<body>

        <input type="text" id="lName" placeholder="Last Name">
        <input type="number" id="age" placeholder="age">
        <br/>
        
        Gender <br/>
       
        Male: 
        <input type="radio" id="genderSelect" value="Male">
       
        Female: 
        <input type="radio" id="genderSelect" value="Female">
       
        Other:
        <input type="radio" id="genderSelect" value="Other">
        
        What city do you live in?
        <select id="city">
            <option value="Los Angeles" id="citySelect">Los Angeles</option>
            <option value="San Francisco" id="citySelect">San Francisco</option>
            <option value="Sacramento" id="citySelect">Sacramento</option>
        </select>

        <span>Any dietary restrictions?</span>

        <input type="checkbox" id="eggs" value="eggs"> Eggs <br/>

        <input type="checkbox" id="Peanuts" value="Peanuts"> Peanuts<br/>

        Have you ever shopped here before?<br/>
        Yes: 
        <input type="radio" id="question" value="yes">
        No:
        <input type="radio" id="question" value="no">
        
        <button id="btn">Submit</button>
