<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="addition">
      <h4>Addition</h4>
      Number 1: <input type="text" id="addNum1" />
      <br />
      Number 2: <input type="text" id="addNum2" />
      <br />

      <select id="operators">
        <option value="+">+</option>
      </select>

      <br />
      <button id="addBtn">Add</button>
    </div>

    <div id="subtraction">
      <h4>Subtraction</h4>
      Number 1: <input type="text" id="subNum1" />
      <br />
      Number 2: <input type="text" id="subNum2" />
      <br />
      <select id="operators2">
        <option value="-">-</option>
      </select>

      <br />
      <button id="subBtn">Subtract</button>
    </div>

    <div id="multiplication">
      <h4>Multiplication</h4>

      Number 1: <input type="text" id="mulNum1" />
      <br />
      Number 2: <input type="text" id="mulNum2" />
      <br />

      <select id="operators3">
        <option value="*">*</option>
      </select>
      <br />
      <button id="mulBtn">Multiply</button>
    </div>

    <div id="resDiv">
      Result: <input type="text" id="Res" />
      <button id="clear">Clear</button>
    </div>
    <p id="p"></p>
    <script src="project2.js"></script>
  </body>
</html>
